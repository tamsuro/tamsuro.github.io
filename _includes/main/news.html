<div id="news" class="main-section">
  <div class="container">
    News
    <div class="row">
      {% for post in site.categories.news %}
      {% if page.lang == post.lang %}
      <div class="col-md-4">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.body }}</p>
        <p>{{ post.date | date_to_string }}</p>
      </div>
      {% endif %}
      {% endfor %}
    </div>
    <div>More...</div>
  </div>
</div>
