<div id="news" class="main-section">
  <div class="container">
    {% for section in site.data.sections %}
    {% if section.id == 'news' %}
    <h2>{{ section.heading[page.lang] }}</h2>
    {% endif %}
    {% endfor %}
    <div class="columns" data-columns>
      {% for post in site.categories.news %}
      {% if page.lang == post.lang %}
      {% include cards/news.html %}
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
