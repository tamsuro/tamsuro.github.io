<div id="calendar" class="main-section">
  <div class="container">
    {% for section in site.data.sections %}
    {% if section.id == 'calendar' %}
    <h2>{{ section.heading[page.lang] }}</h2>
    {% endif %}
    {% endfor %}
    
    <div class="columns" data-columns>
      {% for event in site.categories.events %}
      {% if event.lang == page.lang %}
      {% include cards/event.html %}
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
