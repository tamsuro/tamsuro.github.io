<div id="places" class="main-section">
  <div class="container">
    {% for section in site.data.sections %}
    {% if section.id == 'places' %}
    <h2>{{ section.heading[page.lang] }}:</h2>
    {% endif %}
    {% endfor %}
    <div class="row">
      {% for post in site.categories.places %}
      {% if page.lang == post.lang %}
      <div class="col-md-4 col-sm-6">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p>{{ post.excerpt | truncate: 200 }}</p>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
