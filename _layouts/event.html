---
layout: default
---

<div class="container event-page">
  <h2><a href="{{ page.event-url }}">{{ page.title }}</a></h2>
  <div class="row event-info">
    <div class="col-md-2 col-sm-3"><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}</div>
    <div class="col-md-2 col-sm-3"><i class="fa fa-clock-o"></i> {{ page.time }}</div>
    {% if page.address %}
    <div class="col-md-6 col-sm-6"><i class="fa fa-map-marker"></i> {{ page.address }}</div>
    {% endif %}
  </div>
  <div>{{ content }}</div>
</div>
